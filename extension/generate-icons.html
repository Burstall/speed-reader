<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #1a1a1a; color: white; }
    canvas { display: block; margin: 10px 0; border: 1px solid #333; }
    a { color: #60a5fa; }
    .icons { display: flex; gap: 20px; flex-wrap: wrap; }
    .icon-group { text-align: center; }
  </style>
</head>
<body>
  <h1>Speed Reader Extension Icons</h1>
  <p>Right-click each icon and "Save image as..." to the <code>icons/</code> folder.</p>

  <div class="icons">
    <div class="icon-group">
      <canvas id="icon16" width="16" height="16"></canvas>
      <div>icon16.png</div>
    </div>
    <div class="icon-group">
      <canvas id="icon48" width="48" height="48"></canvas>
      <div>icon48.png</div>
    </div>
    <div class="icon-group">
      <canvas id="icon128" width="128" height="128"></canvas>
      <div>icon128.png</div>
    </div>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const padding = size * 0.1;
      const iconSize = size - (padding * 2);

      // Background
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.2);
      ctx.fill();

      // Key icon
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      const cx = size / 2;
      const cy = size * 0.35;
      const radius = size * 0.18;

      // Key head (circle)
      ctx.beginPath();
      ctx.arc(cx, cy, radius, 0, Math.PI * 2);
      ctx.stroke();

      // Key shaft
      ctx.beginPath();
      ctx.moveTo(cx, cy + radius);
      ctx.lineTo(cx, size * 0.8);
      ctx.stroke();

      // Key teeth
      ctx.beginPath();
      ctx.moveTo(cx, size * 0.65);
      ctx.lineTo(cx + size * 0.12, size * 0.65);
      ctx.moveTo(cx, size * 0.75);
      ctx.lineTo(cx + size * 0.08, size * 0.75);
      ctx.stroke();
    }

    drawIcon(document.getElementById('icon16'));
    drawIcon(document.getElementById('icon48'));
    drawIcon(document.getElementById('icon128'));
  </script>
</body>
</html>
