<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .header h1 {
      font-size: 14px;
      font-weight: 600;
    }
    .hidden {
      display: none !important;
    }

    /* Setup View */
    .setup-message {
      font-size: 13px;
      color: #a1a1aa;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    .setup-message strong {
      color: #fff;
    }

    /* App View */
    .detected {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #14532d;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .detected svg {
      flex-shrink: 0;
    }
    .detected span {
      font-size: 13px;
      color: #86efac;
    }
    .saved-url {
      font-size: 11px;
      color: #666;
      margin-top: 8px;
      word-break: break-all;
    }

    /* Article View */
    .domain {
      padding: 8px 12px;
      background: #1a1a1a;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .domain-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }
    .domain-value {
      font-size: 13px;
      color: #fff;
      word-break: break-all;
    }
    .service-badge {
      display: inline-block;
      padding: 2px 8px;
      background: #1e3a5f;
      color: #60a5fa;
      border-radius: 4px;
      font-size: 11px;
      margin-top: 6px;
    }

    /* Status */
    .status {
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 12px;
    }
    .status.success {
      background: #14532d;
      color: #86efac;
    }
    .status.error {
      background: #7f1d1d;
      color: #fca5a5;
    }
    .status.info {
      background: #1e3a5f;
      color: #93c5fd;
    }
    .status.loading {
      background: #1a1a1a;
      color: #a1a1aa;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-primary {
      background: #fff;
      color: #000;
    }
    .btn-primary:hover:not(:disabled) {
      background: #e5e5e5;
    }
    .btn-secondary {
      background: #27272a;
      color: #fff;
      margin-top: 8px;
    }
    .btn-secondary:hover:not(:disabled) {
      background: #3f3f46;
    }
    .btn-green {
      background: #22c55e;
      color: #000;
    }
    .btn-green:hover:not(:disabled) {
      background: #16a34a;
    }

    /* Settings */
    .settings-toggle {
      display: block;
      width: auto;
      padding: 4px 0;
      margin-top: 12px;
      background: none;
      border: none;
      color: #666;
      font-size: 11px;
      cursor: pointer;
      text-align: left;
    }
    .settings-toggle:hover {
      color: #a1a1aa;
    }
    .settings {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #27272a;
    }
    .settings label {
      display: block;
      font-size: 11px;
      color: #666;
      margin-bottom: 6px;
    }
    .settings input {
      width: 100%;
      padding: 8px 10px;
      background: #1a1a1a;
      border: 1px solid #27272a;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
    }
    .settings input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    .settings .btn-secondary {
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M2 3h6a4 4 0 014 4v14a3 3 0 00-3-3H2zM22 3h-6a4 4 0 00-4 4v14a3 3 0 013-3h7z"/>
    </svg>
    <h1>Speed Reader</h1>
  </div>

  <!-- State A: No Speed Reader URL saved, not on SR page -->
  <div id="setupView" class="hidden">
    <p class="setup-message">
      <strong>First-time setup:</strong> Visit your Speed Reader app and click this extension to connect it. Or enter the URL manually below.
    </p>
    <div class="settings">
      <label for="setupUrl">Speed Reader URL</label>
      <input type="url" id="setupUrl" placeholder="https://your-app.vercel.app">
      <button class="btn-primary" id="saveSetupBtn" style="margin-top: 8px">Save</button>
    </div>
  </div>

  <!-- State B: Current tab IS the Speed Reader app -->
  <div id="appView" class="hidden">
    <div class="detected">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#86efac" stroke-width="2.5">
        <path d="M20 6L9 17l-5-5"/>
      </svg>
      <span>Speed Reader detected</span>
    </div>
    <button class="btn-green" id="setDefaultBtn">Set as Default</button>
    <p class="saved-url" id="appViewUrl"></p>
  </div>

  <!-- State C: On an article page, SR URL is configured -->
  <div id="articleView" class="hidden">
    <div class="domain">
      <div class="domain-label">Current Article</div>
      <div class="domain-value" id="articleDomain">Loading...</div>
      <span class="service-badge hidden" id="serviceBadge"></span>
    </div>

    <div class="status hidden" id="status"></div>

    <button class="btn-primary" id="readBtn">
      Read in Speed Reader
    </button>

    <button class="settings-toggle" id="settingsToggle">Change saved URL</button>
    <div class="settings hidden" id="settingsPanel">
      <label for="appUrl">Speed Reader URL</label>
      <input type="url" id="appUrl" placeholder="https://your-app.vercel.app">
      <button class="btn-secondary" id="saveUrlBtn">Save URL</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
